version: "3.8"

services:
  db:
    image: mysql:8
    restart: always
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - 13306:3306
    networks:
      - webnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - webnet
    depends_on:
      - backend
    ports:
      - "80:80"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /var/www
    depends_on:
      - db
    networks:
      - webnet
    expose:
      - 9000

volumes:
  dbdata:

networks:
  webnet:
