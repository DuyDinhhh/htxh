version: '3.8'

services:
  db:
    image: mysql:8
    restart: always
    env_file:
      - .env
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - 13306:3306
    networks:
      - webnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - webnet
    depends_on:
      - backend
    ports:
      - "80:80"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /var/www
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - appdata:/var/www/public
    networks:
      - webnet

  nginx-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.nginx
    container_name: backend-nginx
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      - backend
    volumes:
      - appdata:/var/www/public:ro
    networks:
      - webnet

volumes:
  appdata:
  dbdata:

networks:
  webnet:
